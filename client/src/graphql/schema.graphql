query getEntities {
  entities(keys: ["%"]) {
    edges {
      node {
        keys
        components {
          __typename
          ... on Word {
            characters
            len
          }
          ... on Player {
            points
            last_try
          }
          ... on PlayerStatsByDay {
            won
            remaining_tries
          }
          ... on PlayerWordAttempts {
            word_attempt
            word_hits
          }
        }
      }
    }
  }
}
